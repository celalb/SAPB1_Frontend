
<mat-dialog-content>
        
    <div class="spinner-container" *ngIf="dataSource.loading$ | async">
        <mat-spinner></mat-spinner>
    </div>
    <div class="container">
        <div>
            <app-grid></app-grid>
         </div>
    </div>
    <div class="container">
            <div>
                <a></a>
             </div>
        </div>
</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button"(click)="close()">Close</button>
    <button class="mat-raised-button mat-primary"(click)="save()">Select</button>
</mat-dialog-actions>
